<ion-content>
  <div class="main-container">

    <div class="logo-container">
      <img src="assets/icon/icon_app_only_letter.png" alt="TDM Rank Logo" class="logo" />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
      <ion-item lines="none" class="custom-input">
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" type="submit">Ingresar</ion-button>
      <ion-button expand="block" class="login-button" type="button" (click)="RegisterPage()">¿No tienes cuenta? Regístrate</ion-button>
    </form>

  </div>
</ion-content>
