<ion-content>
  <div class="main-container">

    <div class="logo-container">
      <img src="assets/icon/icon_app_only_letter.png" alt="TDM Rank Logo" class="logo" />
    </div>

    <div class="form-container">
      <ion-item lines="none" class="custom-input">
        <ion-input type="name" placeholder="Nombre"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-input type="lastName" placeholder="Apellido"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-input type="confirmPassword" placeholder="Confirmar contraseÃ±a"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="register()">Register</ion-button>
    </div>

  </div>
</ion-content>
